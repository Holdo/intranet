<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Raleway:300,200" rel="stylesheet" type="text/css">
</head>
<body>
<form class="form" method="post" id="loginForm" action="j_security_check">
    <div class="forceColor"></div>
    <div class="topbar">
        <div class="spanColor"></div>
        <fieldset>
            <ul>
                <li>
                    <label for="j_username">
                        Username
                    </label>
                    <input class="input" type="text" name="j_username" id="j_username" tabindex="1" placeholder="Username"/>
                </li>

                <li>
                    <label for="j_password">
                        Password
                    </label>
                    <input class="input" type="password" name="j_password" id="j_password" tabindex="2" placeholder="Password"/>
                </li>

                <li>
                    <input class="submit" type="submit" name="login" value="Login"/>
                </li>
            </ul>
        </fieldset>
    </div>
</form>
</body>
</html>
